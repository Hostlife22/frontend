name: Locize namespaces

on:
  pull_request:
    branches:
      - 'main'

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

defaults:
  run:
    shell: bash --noprofile --norc -euo pipefail {0}

jobs:
  validate:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Check for changes in en folder
        id: check_changes
        run: |
          CHANGED_FILES=$(git diff --name-only ${{ github.event.before }}...${{ github.sha }} | grep '^src/locales/en/' || true)
          if [[ -n "$CHANGED_FILES" ]]; then
            echo "Changes detected in en folder"
            echo "::set-output name=changes::true"
          else
            echo "No changes in en folder"
            echo "::set-output name=changes::false"
          fi

      - name: Clone Mobile app
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git clone https://github.com/Hostlife22/mobile.git

      - name: Copy Changes to Mobile app
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          rsync -av src/locales/en/ mobile/src/locales/en/

      - name: Typecheck in Mobile app
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          cd mobile
          yarn install
          yarn typecheck
